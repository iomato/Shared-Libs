<html>
  <head>
    <title>Select dropdown</title>
    <style>
    
      select[name=ddcm] option
      {
        padding-left:20px;
      }
      select[name=ddcm] option:checked
      {
        foreground-image:url(stock:checkmark);
        foreground-repeat:no-repeat;
        foreground-size:7px;
        foreground-position:8px 50%;
      }
    
    </style>
    <script type="text/tiscript">
    
      $(button#get).onClick = function()
      {
        var v = $(form).value;
        $(#out).value = String.printf("%V",v);
      }
      $(button#set).onClick = function()
      {
        var v = {
          ddm: ["Five","Six","Seven"],
          dde: "Five",
          dd: "Five"
        };
        $(form).value = v;
        assert $(form).value == v;
        $(#out).value = String.printf("%V",v);
      }
    
    
    </script>
  </head>
<body>
  <button #get>get values</button>
  <button #set>set values</button>
  <form>
  dropdown <select name=dd>
    <option>One</option>
    <option>Two</option>
    <option>Three</option>
    <option selected>Four</option>
    <option>Five</option>
    <option>Six</option>
    <option>Seven</option>
    <option>Eight</option>
    <option>Nine</option>
    <option>Ten</option>
    <option>Eleven</option>
    <option>Twelve</option>
  </select>
  
  combobox <select name=dde editable>
    <option>One</option>
    <option>Two</option>
    <option>Three</option>
    <option selected>Four</option>
    <option>Five</option>
    <option>Six</option>
    <option>Seven</option>
    <option>Eight</option>
    <option>Nine</option>
    <option>Ten</option>
    <option>Eleven</option>
    <option>Twelve</option>
  </select>
  
  dropdown multiple: <select name=ddm multiple>
    <option>One</option>
    <option>Two</option>
    <option>Three</option>
    <option selected>Four</option>
    <option>Five</option>
    <option>Six</option>
    <option>Seven</option>
    <option>Eight</option>
    <option>Nine</option>
    <option>Ten</option>
    <option>Eleven</option>
    <option>Twelve</option>
  </select>
  
  dropdown with custom state styling: <select name=ddcm>
    <option>One</option>
    <option>Two</option>
    <option>Three</option>
    <option selected>Four</option>
    <option>Five</option>
    <option>Six</option>
    <option>Seven</option>
    <option>Eight</option>
    <option>Nine</option>
    <option>Ten</option>
    <option>Eleven</option>
    <option>Twelve</option>
  </select>
  
  
</form>  
<pre #out></pre>
  
</body>
</html>
