<html>
<head>
  <title>Parametrized dialog</title>
  <style>
    html 
    { 
      width:max-intrinsic; 
      height:max-intrinsic; 
      overflow:hidden; 
    }
  </style>
  <script type="text/tiscript">
  
    include "../decorators.tis";
    
    @click @on "#close-dialog":
    {
      view.close("Hello from Dialog");
    }
    // fill data fields from passed parameters.
    // 'parameters' variable passed by dialog function.
    $(form).value = view.parameters;

    </script>
</head>
<body>
<h1>Sample dialog</h1>
<p>Field values below were passed to the dialog<br/>
through <var>view.parameters</var> object(map).</p>
<form>
One (Ctrl+1): <input type="text" name="one" accesskey="^1" /><br/>
Two (Ctrl+2): <input type="text" name="two" accesskey="^2" />
</form>
<p style="text-align:center">
<button id="close-dialog" role="default-button">Close Dialog and return value</button>
</p>
</body>
</html>
